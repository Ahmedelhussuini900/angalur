

  <div class="container mt-5">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ student.image }}" class="img-fluid rounded-start" alt="Student Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title text-center"><strong>{{ student.name }}</strong></h3>
            <p class="card-text"><strong>Age:</strong> {{ student.age }}</p>
            <p class="card-text"><strong>Gender:</strong> {{ student.gender }}</p>
            <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ student.phone }}</p>
            <p class="card-text"><strong>Courses:</strong> Mathematics, Physics</p>
            <p class="card-text"><strong>GPA:</strong> {{ student.gpa }}</p>
            <a href="/student/{{student.id}}" class="btn btn-primary">Details</a>
            
          </div>
        </div>
      </div>
    </div>
  </div>
