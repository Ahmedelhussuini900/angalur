<div class="container mt-5">
    <div class="card">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ student.image }}" class="img-fluid rounded-start" alt="Student Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title text-center"><strong>Update Student: {{ student.name }}</strong></h3>
            <form>

                <div class="mb-3">
                <label for="name" class="form-label"><strong>Name</strong></label>
                <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name">
              </div>
              

              <div class="mb-3">
                <label for="age" class="form-label"><strong>Age</strong></label>
                <input type="number" class="form-control" id="age" [(ngModel)]="student.age" name="age">
              </div>

              
              
              <div class="mb-3">
                <label for="gender" class="form-label"><strong>Gender</strong></label>
                <select class="form-select" id="gender" [(ngModel)]="student.gender" name="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>


              <div class="mb-3">
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" [(ngModel)]="student.email" name="email">
              </div>

           
              
              <div class="mb-3">
                <label for="phone" class="form-label"><strong>Phone</strong></label>
                <input type="text" class="form-control" id="phone" [(ngModel)]="student.phone" name="phone">
              </div>


              <div class="mb-3">
                <label for="courses" class="form-label"><strong>Courses</strong></label>
                <input type="text" class="form-control" id="courses" [(ngModel)]="student.courses" name="courses">
              </div>


              <div class="mb-3">
                <label for="gpa" class="form-label"><strong>GPA</strong></label>
                <input type="number" step="0.1" class="form-control" id="gpa" [(ngModel)]="student.gpa" name="gpa">
              </div>


            


              <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
